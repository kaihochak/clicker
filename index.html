<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<title> the CLICKER game </title>
<body>
    <div id="background">
        <div id="startScreen">
        <p id="titleHeader"> the CLICKER game </p>
        <div id="checkboxContainer">
            
            <button id="start">START BASIC GAME</button>
            <button id="colorStart">START COLOR GAME</button>
            <button id="animalStart">START ANIMAL GAME</button>
        </div>
        </div>
        <div id="game">
            <button id="randomButton"></button>
            <button id="fakeButton"></button>
            <p id="timer">Time: 0 seconds</p>
            <p id="gameplayAverage">0.342</p>
            <p id="colorText"></p>
        </div>
    
        <div id="winScreen">
            <p>Total time:</p>
            <p id="totalTime"></p>
            <p>Average time Between clicks</p>
            <p id="time"></p>
            <button id="restart">restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
