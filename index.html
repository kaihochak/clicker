<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="background">
    <button id="start">START</button>
    <div id="checkboxContainer">
        <input type="checkbox" id="FakeButtonCheckbox">
        <label for="FakeButtonCheckbox">Play Colour Game</label>
    </div>
    <div id="game">
        <button id="randomButton"></button>
        <button id="fakeButton"></button>
        <p id="timer">Time: 0 seconds</p>
        <p id="gameplayAverage">0.342</p>
        <p id="colorText"></p>
    </div>
    
    <div id="winScreen">
        <p id="totalTime">Total time:</p>
        <p>Average time Between clicks</p>
        <p id="time"></p>
        <button id="restart">restart</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
