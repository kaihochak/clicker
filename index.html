<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<title>the CLICKER game</title>

<body>
    <!-- Start -->
    <div id="background" class="min-h-screen">
        <div id="startScreen" class="flex flex-col justify-center place-items-center">

            <!-- Title -->
            <h1
                class="text-[#438186] text-center tracking-widest drop-shadow-2xl 
                    pt-20 pb-10 px-10 font-light text-[30px] 
                    md:pt-20 md:pb-15 md:px-15 md:font-bold md:text-[80px]
                    lg:pt-30 lg:pb-20 lg:px-20 lg:font-bold lg:text-[100px]">
                the CLICKER game
            </h1>

            <!-- Start Buttons -->
            <div id="startButtons" 
                class="flex flex-col gap-y-2 md:gap-y-8
                        mx-16 sm:mx-30 md:mx-26 lg:mx-30">
                <!-- Basic -->
                <button id="start"
                    class="bg-[#438186] text-[#F3ECE5] weight-normal 
                            rounded-full tracking-widest font-light shadow-[0_30px_85px_-24px_rgb(0,0,0,0.5)] 
                            text-[20px] px-[40px] py-[20px] 
                            md:text-[30px] md:px-[50px] md:py-[25px] 
                            lg:text-[40px] lg:px-[60px] lg:py-[30px]">
                    BASIC GAME
                </button>

                <!-- Other Modes -->
                <div class="flex flex-col w-[100%] mx-auto">
                    <div class="flex flex-wrap flex-col md:flex-row mb-10
                                md:grid md:grid-cols-2 md:mx-auto md:gap-6">

                        <!-- Color -->
                        <button id="colorStart"
                            class="bg-[#438186] text-[#F3ECE5] weight-normal rounded-full 
                                    tracking-widest font-light shadow-[0_30px_85px_-24px_rgb(0,0,0,0.5)] 
                                    text-[20px] px-[30px] py-[20px] mb-[6px] 
                                    md:basis-[50%] md:text-[30px] md:px-[50px] md:py-[25px] 
                                    lg:text-[40px] lg:px-[60px] lg:py-[30px] lg:mb-[12px] ">
                            COLOR GAME
                        </button>

                        <!-- Animal -->
                        <button id="animalStart"
                        class="bg-[#438186] text-[#F3ECE5] weight-normal rounded-full 
                        tracking-widest font-light shadow-[0_30px_85px_-24px_rgb(0,0,0,0.5)] 
                        text-[20px] px-[30px] py-[20px] mb-[6px] 
                        md:basis-[50%] md:text-[30px] md:px-[50px] md:py-[25px] 
                        lg:text-[40px] lg:px-[60px] lg:py-[30px] lg:mb-[12px] ">
                            ANIMAL GAME
                        </button>

                        <!-- Veggie -->
                        <button id="vegetableStart"
                        class="bg-[#438186] text-[#F3ECE5] weight-normal rounded-full 
                        tracking-widest font-light shadow-[0_30px_85px_-24px_rgb(0,0,0,0.5)] 
                        text-[20px] px-[30px] py-[20px] mb-[6px] 
                        md:basis-[50%] md:text-[30px] md:px-[50px] md:py-[25px] 
                        lg:text-[40px] lg:px-[60px] lg:py-[30px] lg:mb-[12px] ">
                            VEGETABLE GAME
                        </button>

                        <!-- Mood -->
                        <button id="moodStart"
                        class="bg-[#438186] text-[#F3ECE5] weight-normal rounded-full 
                        tracking-widest font-light shadow-[0_30px_85px_-24px_rgb(0,0,0,0.5)] 
                        text-[20px] px-[30px] py-[20px] mb-[6px] 
                        md:basis-[50%] md:text-[30px] md:px-[50px] md:py-[25px] 
                        lg:text-[40px] lg:px-[60px] lg:py-[30px] lg:mb-[12px] ">
                            MOOD GAME
                        </button>

                    </div>
                </div>
            </div>
        </div>

        <!-- Game -->
        <div id="game">
            <!-- dots to be clicked -->
            <button 
                id="randomButton" 
                class="w-[100px] h-[100px]
                        md:w-[150px] md:h-[150px]
                        lg:w-[200px] lg:h-[200px]">
            </button>
            <button 
                id="fakeButton"
                class="w-[100px] h-[100px]
                        md:w-[150px] md:h-[150px]
                        lg:w-[200px] lg:h-[200px]">
            </button>

            <!-- Game Status -->
            <div class="flex flex-col h-screen justify-between mx-auto place-items-center">
                <!-- Title -->
                <div class="flex-col">
                    <h1 id="timer"
                        class="text-[#438186] tracking-widest drop-shadow-2xl 
                                pt-10 px-10 font-light text-[60px] 
                                md:pt-15 md:px-15 md:font-bold md:text-[80px] 
                                lg:pt-20 lg:px-20 lg:font-bold lg:text-[120px]">
                        TIME: 0 seconds
                    </h1>
                    <h3 id="gameplayAverage"
                        class="text-[#438186] tracking-widest drop-shadow-2xl 
                                px-10 font-light text-[10px] 
                                md:pt-15 md:font-bold md:text-[20px] 
                                lg:px-20 lg:font-bold lg:text-[30px]">
                        0.342
                    </h3>
                    <h3 id="colorText" 
                        class="text-[#d64b41] tracking-widest drop-shadow-2xl 
                                pt-50 px-20 font-light text-[20px] 
                                md:pt-75 md:px-30 md:font-bold md:text-[30px] 
                                lg:pt-100 lg:px-40 lg:font-bold lg:text-[40px]">
                    </h3>
                </div>

                <!-- wrong indicator -->
                <div id="wrongIndicator">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1"
                        stroke="#fa2c1d" class="w-10 h-10 lg:w-20 lg:h-20">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </div>

                <!-- exit -->
                <button id="exit"
                    class="bg-[#438186] text-[#F3ECE5] weight-normal rounded-full mx-auto tracking-widest font-light shadow-[0_30px_85px_-24px_rgb(0,0,0,0.5)] 
                            text-[20px] px-[40px] py-[20px] mb-5 
                            md:text-[30px] md:px-[50px] md:py-[25px] md:mb-8 
                            lg:text-[40px] lg:px-[60px] lg:py-[30px] lg:mb-10">
                    Exit
                </button>
            </div>
        </div>

        <!-- Winning Screen -->
        <div id="winScreen" class="flex flex-col justify-between bg-[#438186]">
            
            <!-- Total Time -->
            <div class="">
                <p 
                    class="text-[#F3ECE5] text-center tracking-widest drop-shadow-2xl 
                        pt-6 pb-2 font-normal text-[60px] 
                        md:pt-6 md:pb-3 md:font-bold md:text-[70px]
                        lg:pt-7 lg:pb-5 lg:font-bold lg:text-[80px]">
                    Total time
                </p>
                <p 
                    id="totalTime"
                    class="text-[#F3ECE5] text-center tracking-widest drop-shadow-2xl 
                        pb-2 px-10 font-extralight text-[25px] 
                        md:pb-3 md:font-light md:text-[35px] 
                        lg:pb-5 lg:font-light lg:text-[45px]">
                        90
                </p>
            </div>

            <!-- Average Time -->
            <div>
                <p
                    class="text-[#F3ECE5] text-center tracking-widest drop-shadow-2xl 
                        px-10 pb-5 px-5 font-light text-[20px] 
                        md:px-15 md:pb-7 md:px-7 md:font-bold md:text-[35px] 
                        lg:px-20 lg:pb-10 lg:px-10lg:font-bold lg:text-[45px]">
                    Average time Between clicks
                </p>
                <p 
                    id="time"
                    class="text-[#F3ECE5] text-center tracking-widest drop-shadow-2xl 
                        pb-6 font-extralight text-[20px] 
                        md:pb-8 md:font-light md:text-[30px] 
                        lg:pb-10 lg:font-light lg:text-[35px]">
                    100
                </p>
            </div>

            <!-- restart -->
            <button id="restart"
                class="bg-[#d64b41] text-[#F3ECE5] weight-normal rounded-full 
                        mx-auto tracking-widest font-light 
                        shadow-[0_30px_85px_-24px_rgb(0,0,0,0.5)] 
                        text-[20px] px-[40px] py-[20px] mb-5
                        md:text-[30px] md:px-[50px] md:py-[25px] md:mb-7 
                        lg:text-[40px] lg:px-[60px] lg:py-[30px] lg:mb-10">
                restart
            </button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>

</html>
