<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<title>the CLICKER game</title>

<body>

    <!-- Start -->
    <div id="background">
        <div id="startScreen" class="flex flex-col justify-center">
            <h1 class="text-[#438186] text-center tracking-widest drop-shadow-2xl 
               pt-20 pb-10 px-10 font-light text-[60px]
               sm:pt-40 sm:pb-20 sm:px-20 sm:font-bold sm:text-[120px] ">
                the CLICKER game
            </h1>
            <div class="flex flex-col mx-auto gap-y-6">
                <button id="start" class="bg-[#438186] text-[#F3ECE5] weight-normal
                    rounded-full tracking-widest font-light
                    shadow-[0_30px_85px_-24px_rgb(0,0,0,0.5)]
                    text-[20px] px-[40px] py-[20px]
                    sm:text-[40px] sm:px-[60px] sm:py-[30px]">
                    BASIC GAME
                </button>
                <button id="colorStart" class="bg-[#438186] text-[#F3ECE5] weight-normal
                    rounded-full tracking-widest font-light
                    shadow-[0_30px_85px_-24px_rgb(0,0,0,0.5)]
                    text-[20px] px-[40px] py-[20px]
                    sm:text-[40px] sm:px-[60px] sm:py-[30px]">
                    COLOR GAME
                </button>

                <button id="animalStart" class="bg-[#438186] text-[#F3ECE5] weight-normal
                    rounded-full tracking-widest font-light
                    shadow-[0_30px_85px_-24px_rgb(0,0,0,0.5)]
                    text-[20px] px-[40px] py-[20px]
                    sm:text-[40px] sm:px-[60px] sm:py-[30px]">
                    ANIMAL GAME
                </button>
            </div>
        </div>
    </div>

    <!-- Game -->
    <div id="game" class="flex-col">
        <button id="randomButton"></button>
        <button id="fakeButton"></button>
        
        <h3 id="timer">Time: 0 seconds</h3>
        <h3 id="gameplayAverage">0.342</h3>
        <h3 id="colorText"></h3>
        
        <!-- exit -->
        <button id="exit" class="bg-[#438186] text-[#F3ECE5] weight-normal
                rounded-full tracking-widest font-light
                shadow-[0_30px_85px_-24px_rgb(0,0,0,0.5)]
                text-[20px] px-[40px] py-[20px]
                sm:text-[40px] sm:px-[60px] sm:py-[30px]">
                Exit
        </button>
    </div>

    <!-- Winning Screen -->
    <div id="winScreen">
        <p>Total time:</p>
        <p id="totalTime"></p>
        <p>Average time Between clicks</p>
        <p id="time"></p>
        <button id="restart">restart</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
