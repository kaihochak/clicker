<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<title>the CLICKER game</title>

<body>
    <!-- Start -->
    <div id="background" class="min-h-screen">
        <div id="startScreen" class="flex flex-col justify-center">

            <!-- Title -->
            <h1
                class="text-[#438186] text-center tracking-widest drop-shadow-2xl pt-20 pb-10 px-10 font-light text-[60px] sm:pt-40 sm:pb-20 sm:px-20 sm:font-bold sm:text-[120px]">
                the CLICKER game
            </h1>

            <!-- Start Buttons -->
            <div class="flex flex-col mx-auto gap-y-8">
                <!-- Basic -->
                <button id="start"
                    class="bg-[#438186] text-[#F3ECE5] weight-normal rounded-full tracking-widest font-light shadow-[0_30px_85px_-24px_rgb(0,0,0,0.5)] text-[20px] px-[40px] py-[20px] sm:text-[40px] sm:px-[60px] sm:py-[30px]">
                    BASIC GAME
                </button>

                <!-- Other Modes -->
                <div class="flex flex-col mx-auto gap-y-6">
                    <div class="grid grid-cols-2  mx-auto gap-8">

                        <!-- Color -->
                        <button id="colorStart"
                            class="bg-[#438186] text-[#F3ECE5] weight-normal rounded-full tracking-widest font-light shadow-[0_30px_85px_-24px_rgb(0,0,0,0.5)] text-[20px] px-[40px] py-[20px] sm:text-[40px] sm:px-[60px] sm:py-[30px]">
                            COLOR GAME
                        </button>

                        <!-- Animal -->
                        <button id="animalStart"
                            class="bg-[#438186] text-[#F3ECE5] weight-normal rounded-full tracking-widest font-light shadow-[0_30px_85px_-24px_rgb(0,0,0,0.5)] text-[20px] px-[40px] py-[20px] sm:text-[40px] sm:px-[60px] sm:py-[30px]">
                            ANIMAL GAME
                        </button>

                        <!-- Veggie -->
                        <button id="vegetableStart"
                            class="bg-[#438186] text-[#F3ECE5] weight-normal rounded-full tracking-widest font-light shadow-[0_30px_85px_-24px_rgb(0,0,0,0.5)] text-[20px] px-[40px] py-[20px] sm:text-[40px] sm:px-[60px] sm:py-[30px]">
                            VEGETABLE GAME
                        </button>

                        <!-- Mood -->
                        <button id="moodStart"
                            class="bg-[#438186] text-[#F3ECE5] weight-normal rounded-full tracking-widest font-light shadow-[0_30px_85px_-24px_rgb(0,0,0,0.5)] text-[20px] px-[40px] py-[20px] sm:text-[40px] sm:px-[60px] sm:py-[30px]">
                            MOOD GAME
                        </button>

                    </div>
                </div>
            </div>
        </div>

        <!-- Game -->
        <div id="game">
            <!-- dots to be clicked -->
            <button id="randomButton"></button>
            <button id="fakeButton"></button>

            <!-- Game Status -->
            <div class="flex flex-col h-screen justify-between mx-auto place-items-center">
                <!-- Title -->
                <div class="flex-col">
                    <h1 id="timer"
                        class="text-[#438186] tracking-widest drop-shadow-2xl pt-10 px-10 font-light text-[60px] sm:pt-20 sm:px-20 sm:font-bold sm:text-[120px]">
                        TIME: 0 seconds
                    </h1>
                    <h3 id="gameplayAverage"
                        class="text-[#438186] tracking-widest drop-shadow-2xl px-10 font-light text-[10px] sm:px-20 sm:font-bold sm:text-[30px]">
                        0.342
                    </h3>
                    <h3 id="colorText" class="text-[#d64b41] tracking-widest drop-shadow-2xl 
                    pt-50 px-20 font-light text-[20px] 
                    sm:pt-100 sm:px-40 sm:font-bold sm:text-[40px]">
                    </h3>
                </div>

                <!-- wrong indicator -->
                <div id="wrongIndicator">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1"
                        stroke="#fa2c1d" class="w-10 h-10 sm:w-20 sm:h-20">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </div>

                <!-- exit -->
                <button id="exit"
                    class="bg-[#438186] text-[#F3ECE5] weight-normal rounded-full mx-auto tracking-widest font-light shadow-[0_30px_85px_-24px_rgb(0,0,0,0.5)] text-[20px] px-[40px] py-[20px] mb-5 sm:text-[40px] sm:px-[60px] sm:py-[30px] sm:mb-10">
                    Exit
                </button>
            </div>
        </div>

        <!-- Winning Screen -->
        <div id="winScreen" class="flex flex-col justify-between bg-[#438186]">
            
            <!-- Total Time -->
            <div class="">
                <p 
                    class="text-[#F3ECE5] text-center tracking-widest drop-shadow-2xl 
                        pt-6 pb-2 font-normal text-[60px] 
                        sm:pt-7 sm:pb-5 sm:font-bold sm:text-[80px]">
                    Total time
                </p>
                <p 
                    id="totalTime"
                    class="text-[#F3ECE5] text-center tracking-widest drop-shadow-2xl 
                        pb-2 px-10 font-extralight text-[25px] 
                        sm:pb-5 sm:font-light sm:text-[45px]">
                        90
                </p>
            </div>

            <!-- Average Time -->
            <div>
                <p
                    class="text-[#F3ECE5] text-center tracking-widest drop-shadow-2xl 
                        px-30 pb-10 px-10 font-light text-[20px] 
                        sm:px-20 sm:font-bold sm:text-[45px]">
                    Average time Between clicks
                </p>
                <p 
                    id="time"
                    class="text-[#F3ECE5] text-center tracking-widest drop-shadow-2xl 
                        pb-6 font-extralight text-[20px] 
                        sm:pb-10 sm:font-light sm:text-[35px]">
                    100
                </p>
            </div>

            <!-- restart -->
            <button id="restart"
                class="bg-[#d64b41] text-[#F3ECE5] weight-normal rounded-full 
                        mx-auto tracking-widest font-light 
                        shadow-[0_30px_85px_-24px_rgb(0,0,0,0.5)] 
                        text-[20px] px-[40px] py-[20px] mb-5 
                        sm:text-[40px] sm:px-[60px] sm:py-[30px] sm:mb-10">
                restart
            </button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>

</html>
